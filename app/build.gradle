apply plugin: 'com.android.application'

repositories {
    maven {
        url 'https://skynet-messenger.com/artifactory-gradle/'
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "de.vectordata.skynet"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 55
        versionName "0.1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha01'
    implementation 'com.google.android.material:material:1.1.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'androidx.room:room-runtime:2.1.0-alpha03'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    implementation 'vectordata:jvsl:1.3.2@aar'
    implementation 'vectordata:libargon2:1.0.0@aar'
    implementation 'de.ruedigermoeller:fst:2.56'

    annotationProcessor 'androidx.room:room-compiler:2.1.0-alpha03'
    testImplementation 'androidx.room:room-testing:2.1.0-alpha03'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1-beta01'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1-beta01'
}
